# Simplified Docker Compose for Development
# Uses databases only - run application locally with venv

version: "3.9"

services:
  # ============== PostgreSQL with pgvector ==============
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ats-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ats_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ats-network
    restart: unless-stopped

  # ============== Neo4j Knowledge Graph ==============
  neo4j:
    image: neo4j:5.15-community
    container_name: ats-neo4j
    environment:
      NEO4J_AUTH: neo4j/ats_neo4j_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2g
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ats_neo4j_password 'RETURN 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - ats-network
    restart: unless-stopped

  # ============== Redis Cache ==============
  redis:
    image: redis:alpine
    container_name: ats-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - ats-network
    restart: unless-stopped

# ============== Networks ==============
networks:
  ats-network:
    driver: bridge
    name: ats-network

# ============== Volumes ==============
volumes:
  postgres_data:
    name: ats_postgres_data
  neo4j_data:
    name: ats_neo4j_data
  neo4j_logs:
    name: ats_neo4j_logs
  redis_data:
    name: ats_redis_data
